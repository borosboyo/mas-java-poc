spring.application.name=mas-java-poc

# Test H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.h2.Driver

# Catalog Database - H2 in-memory for tests (same as main to avoid dual datasource issues)
spring.datasource.catalog.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.catalog.username=myuser
spring.datasource.catalog.password=secret
spring.datasource.catalog.driver-class-name=org.h2.Driver

# Multi-tenancy Configuration - DISABLED for tests
multitenancy.enabled=false
multitenancy.tenant-resolution-strategy=subdomain
multitenancy.default-domain=optahaul.local

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Disable Flyway for tests (use hibernate to create schema)
spring.flyway.enabled=false

# Disable Quartz for tests
spring.quartz.job-store-type=memory
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration

# Security - Disable for tests
spring.security.user.name=test
spring.security.user.password=test

# Async Configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5

# Logging
logging.level.com.optahaul=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

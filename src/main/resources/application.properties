spring.application.name=mas-java-poc

# Server Configuration
server.port=8080

# Catalog Database - stores tenant metadata
spring.datasource.catalog.jdbc-url=jdbc:postgresql://catalog-postgres:5432/catalog_db
spring.datasource.catalog.username=myuser
spring.datasource.catalog.password=secret
spring.datasource.catalog.driver-class-name=org.postgresql.Driver

# Tenant Database Configuration (template - actual connections are dynamic)
tenant.datasource.hikari.maximum-pool-size=10
tenant.datasource.hikari.minimum-idle=2
tenant.datasource.hikari.connection-timeout=30000
tenant.datasource.hikari.idle-timeout=600000
tenant.datasource.hikari.max-lifetime=1800000

# Multi-tenancy Configuration
multitenancy.enabled=true
multitenancy.tenant-resolution-strategy=subdomain
multitenancy.default-domain=optahaul.com

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Disable SQL initialization to avoid circular dependency with multi-tenancy
spring.sql.init.mode=never

# Flyway Configuration - disabled by default, handled per tenant
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Cache Configuration for Tenant Lookup
spring.cache.type=simple
spring.cache.cache-names=tenants,tenantsBySubdomain

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Quartz Configuration
# Use JDBC store with catalog database for tenant-aware job scheduling
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.properties.org.quartz.threadPool.threadCount=10
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
spring.quartz.properties.org.quartz.jobStore.tablePrefix=QRTZ_
spring.quartz.overwrite-existing-jobs=true

# Scheduled Job Configuration
job.scheduled-logging.cron=0 0 * * * ?

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
# springdoc.swagger-ui.path=/swagger-ui.html  # Commented out - use default path
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.com.optahaul=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

